<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="styles/styles.css" rel="stylesheet">
  <title>CSS Cactus</title>
</head>
<body>

  <div class="plantWrap">

    <div class="cactusWrap">
      <div class="cactusCenter"></div>
      <div class="cactusSpikesWrap">
        <div class="spikeLeft spike1"></div>
        <div class="spikeLeft spike2"></div>
        <div class="spikeLeft spike3"></div>
        <div class="spikeLeft spike4"></div>
        <div class="spikeLeft spike5"></div>
        <div class="spikeLeft spike6"></div>
        <div class="spikeLeft spike7"></div>
        <div class="spikeLeft spike8"></div>
        <div class="spikeLeft spike9"></div>
        <div class="spikeLeft spike10"></div>
        <div class="spikeLeft spike11"></div>
        <div class="spikeLeft spike12"></div>
        <div class="spikeLeft spike13"></div>
        <div class="spikeRight spike14"></div>
        <div class="spikeRight spike15"></div>
        <div class="spikeRight spike16"></div>
        <div class="spikeRight spike17"></div>
        <div class="spikeRight spike18"></div>
        <div class="spikeRight spike19"></div>
        <div class="spikeRight spike20"></div>
        <div class="spikeRight spike21"></div>
        <div class="spikeRight spike22"></div>
        <div class="spikeRight spike23"></div>
        <div class="spikeRight spike24"></div>
        <div class="spikeRight spike25"></div>
        <div class="spikeRight spike26"></div>
        <div class="spikeRight spike27"></div>
      </div>
      <div class="cactusFace">
        <div class="cactusEyes">
          <div class="eye cactusLeftEye">
            <div class="eye eyeOverlay cactusLeftEye"></div>
          </div>
          <div class="eye cactusRightEye">
            <div class="eye eyeOverlay cactusRightEye"></div>
          </div>
        </div>
        <div class="cactusSmile"></div>
      </div>
    </div>

    <div class="potWrap">
      <div class="potLip"></div>
      <div class="potLipShadow"></div>
      <div class="potBase"></div>
    </div>

  </div>

</body>
</html>
